<!DOCTYPE html>
<html>
<head>
    <title>Your Application</title>
</head>
<body>
    <script>
        fetch('https://iframe-tests.vercel.app/api/fetchContent')
            .then(response => response.text())
            .then(htmlContent => {
                // Replace the entire body's content with the fetched HTML
                document.body.innerHTML = htmlContent;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
