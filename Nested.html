<!DOCTYPE html>
<html>
<head>
    <title>Middle Iframe</title>
    <style>
        html, body, iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe id="innermostIframe" src="https://lordne.vercel.app"></iframe>

    <script>
        window.onload = function() {
       try {
        // Get the innermost iframe's document
        var innerIframe = document.getElementById('innermostIframe');
        var innerDoc = innerIframe.contentDocument || innerIframe.contentWindow.document;

        // Extract the HTML content from the innermost iframe
        var innerHTMLContent = innerDoc.documentElement.outerHTML;

        // Modify the HTML content as needed
        var modifiedContent = innerHTMLContent.replace(/Some text or pattern to change/g, 'New text or content');

        // Replace the content of the middle iframe (or another container) with the modified content
        document.body.innerHTML = modifiedContent; // Replace 'document.body' with a specific container if needed
    } catch (e) {
        console.error("Error in accessing or modifying iframe content: ", e);
    }
        };
    </script>
</body>
</html>
